<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoGalery2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.5/css/nanogallery2.min.css">
</head>
<body>
    <div id="nanogallery2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.5/jquery.nanogallery2.min.js" integrity="sha512-tvpLVnZrWnnNzV2921XEMx4xkFTUF8xg3s+Mi6cvC/R7A6X1FkpBUXPJFa3Xh5uD9BvOZ2tHeYq/5ZqrweW86Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       $(document).ready(function () {
            $("#nanogallery2").nanogallery2( {
                    // ### gallery settings ### 
                    thumbnailHeight:  200,
                    "galleryMosaic" :   [
                        { "c": 1, "r": 1, "w": 2, "h": 2 },
                        { "c": 3, "r": 1, "w": 1, "h": 1 },
                        { "c": 3, "r": 2, "w": 1, "h": 1 },
                        { "c": 1, "r": 3, "w": 1, "h": 1 },
                        { "c": 3, "r": 3, "w": 2, "h": 1 }
                      ],
      
                   
                    
                    // ### gallery content ### 
                    items: [
                        { src: './slike/slika1.jpg', srct: './slike/slika1_t.jpg'},
                        { src: './slike/slika2.jpg', srct: './slike/slika2_t.jpg'},
                        { src: './slike/slika3.jpg', srct: './slike/slika1_t.jpg'}
                    ]
                });
                });

    </script>
</body>
</html>
